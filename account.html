<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD Canada Trust</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/b0232ad2af.css" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="scripts.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/b0232ad2af.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Nav section -->
    <header id="header" class="header">
        <nav id="mainNav" class="mainNav">
            <div id="mainNavList-left" class="mainNavList-left">
                <a href="index.html">
                    <img src="images/logo.png" alt="logo">
                </a>
            </div>
            <ul id="mainNavList-right" class="mainNavList-right">
                <a id="mainNavItem1" class="mainNavItem" href="index.html"><li>Home</li></a>
                <a id="mainNavItem2" class="mainNavItem" href="products.html"><li>Products</li></a>
                <a id="mainNavItem3" class="mainNavItem" href="#login"><li><i class="fa-solid fa-user"></i></li></a>
            </ul>
        </nav>
    </header>

    <!-- Login Section-->

    <section id="login" class="login">
    
        <div id="login-form" class="login-form">

          <h1>Login</h1>

          <label for="username">Username</label>
          <input id="username" class="title" type="text"></input>

          <label for="password">Password</label>
          <input id="password" class="title" type="text"></input>

          <a href="#" class="forgot">Forgot your password?</a>

          <div id="submit">
            <a href="#">
                <button type="submit" class="btn">Login</button>
            </a>
          </div>  

          <p>Don't have an account?<a href="#">Sign up here</a></p>

        </div>

    </section>

    <!-- Searching section -->

    <div id="search" class="search">

        <h4>Have a questions? Find your answer here</h4>
  
        <form action="/search" method="get">
          <input type="text" name="query" placeholder="Search...">
          <a href="#">
            <button type="submit" class="btn">Search</button>
          </a>
        </form>
  
      </div>



  
      <hr>
  
      <footer>
          <p>&copy; TD - TD Canada Trust | 2023</p>
      </footer>


</body>
</html>
