<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD Canada Trust</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/b0232ad2af.css" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/b0232ad2af.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Nav section -->
    <header id="header" class="header">
        <nav id="mainNav" class="mainNav">
            <div id="mainNavList-left" class="mainNavList-left">
                <a href="index.html">
                    <img src="images/logo.png" alt="logo">
                </a>
            </div>
            <ul id="mainNavList-right" class="mainNavList-right">
                <a id="mainNavItem1" class="mainNavItem" href="index.html"><li>Home</li></a>
                <a id="mainNavItem2" class="mainNavItem" href="products.html"><li>Products</li></a>
                <a id="mainNavItem3" class="mainNavItem" href="account.html"><li><i class="fa-solid fa-user"></i></li></a>
            </ul>
        </nav>
    </header>

     <!-- Page headings -->
    <div id="home" class="pageHeading">
       <figure>
          <img src="images/header-image.jpg" alt="header image"> <!-- Image from Unslpash.com -->
          <figcaption><h1>Online Banking</h1>
            <br> <p>Easiest way to access your banking</p>
            <br> 
            <a href="#">
                <button id="learn-more" class="btn">Learn More</button>
            </a>
          </figcaption>
       </figure>
    </div>

    <!-- Main Container -->
    <!-- All icons are from fontawesome.com -->
    <!-- Some of the content like services and plans are from td.com-->

    <h2 id="main-h2" class="main-h2">Our Services</h2>
    
    <div id="services" class="services">
        <i class="fa-solid fa-piggy-bank"></i>
        <h3>Saving</h3>
        <p>Accounts that help you grow your savings</p>
        <a href="#">
            <button id="learn-more" class="btn">Learn More</button>
        </a>
    </div>

    <div id="services" class="services">
        <i class="fa-solid fa-money-bill-trend-up"></i>
        <h3>Investing</h3>
        <p>Investment helps you grow</p>
        <a href="#">
            <button id="learn-more" class="btn">Learn More</button>
        </a>
    </div>

    <div id="services" class="services">
        <i class="fa-solid fa-money-check-dollar"></i>
        <h3>Pay bills</h3>
        <p>Seamlessly pay your bills</p>
        <a href="#">
            <button id="learn-more" class="btn">Learn More</button>
        </a>
    </div>

    <div id="services" class="services">
        <i class="fa-solid fa-house-circle-check"></i>
        <h3>Mortgages</h3>
        <p>Get help with your home ownership journey</p>
        <a href="#">
            <button id="learn-more" class="btn">Learn More</button>
        </a>
    </div>

    <hr>

    <!-- Searching section -->

    <div id="search" class="search">

      <h4>Have a questions? Find your answer here</h4>

      <form action="/search" method="get">
        <input type="text" name="query" placeholder="Search...">
        <a href="#">
            <button type="submit" class="btn">Search</button>
        </a>
      </form>

    </div>

    <hr>

    <footer>
        <p>&copy; TD - TD Canada Trust | 2023</p>
    </footer>
      
</body>
</html>
